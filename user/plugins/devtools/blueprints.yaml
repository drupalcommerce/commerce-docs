name: DevTools
version: 1.3.1
description: Plugin and Theme scaffolding utilities
icon: cogs
author:
  name: Team Grav
  email: devs@getgrav.org
  url: http://getgrav.org
homepage: https://github.com/getgrav/grav-plugin-devtools
keywords: devtools, plugin, theme
bugs: https://github.com/getgrav/grav-plugin-devtools/issues
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    collision_check:
      type: toggle
      label: PLUGIN_DEVTOOLS.COLLISION_CHECK
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
